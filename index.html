<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asses/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <title>Proyecto info vis</title>
</head>
<body>
    <div class="main-container">
        <!-- Contenedor principal -->
        <div class="container">
            <h1>Promedio Mensual de Puntos en la Temporada 2023-2024 de la NBA</h1>
            <div class="dropdown-container">
                <label for="Conferencias">Conferencias</label>
                <select id="Conferencias">
                    <option value="Sudoeste">Sudoeste</option>
                    <option value="Noroeste">Noroeste</option>
                    <option value="Pacifico">Pacifico</option>
                    <option value="Atlantico">Atlantico</option>
                    <option value="Central">Central</option>
                    <option value="Sudeste">Sudeste</option>
                </select>
            </div>
            <canvas id="myChart" width="800" height="400"></canvas>
        </div>

            <!-- Contenedor al lado derecho -->
        <div class="side-container">
            <div id="left-info">
                <h3>Resumen del Gráfico</h3>
                <p>Este gráfico muestra el promedio mensual de puntos por equipo en la temporada actual de la NBA. Selecciona un equipo en la leyenda para resaltar su desempeño o explora otras conferencias usando el menú desplegable.</p>
            </div>
            
            
            <!-- Contenedor para mostrar la información detallada del equipo -->
            <div id="team-info"></div>
        </div>
            
    </div>
    <!-- Agregar el elemento de audio -->
    <audio id="audio" controls>
        <source src="audio/aplausos.mp4" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    
    
    <script src="asses/js/script.js"></script>
</body>
</html>
